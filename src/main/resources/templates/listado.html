<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <!--LLAMAR LAS LIBRERIAS DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <style>
        a{
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div class="container">
  <h1 class="py-5 text-center">Listado de Alumnos</h1>
    <div class="row py-2">
        <div  class="col-2">
        <a th:href="@{/altaAlumno}" class="btn btn-primary">+ Nuevo Alumno</a>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="a: ${alumnos}">
            <th th:text="${a.getIdAlumno()}"></th>
            <th th:text="${a.getNombre()}"></th>
            <th th:text="${a.getEdad()}"></th>
            <th th:text="${a.getCurso()}"></th>
            <th>
                <a th:href="@{'/editar/' + ${a.getIdAlumno()}}" title="Editar" class="btn btn-success">✍ Editar</a>
                <a th:href="@{'/eliminar/' + ${a.getIdAlumno()}}" title="Eliminar" class="btn btn-danger" >❌ Eliminar</a>
            </th>

        </tr>


    </table>






</div>
</body>
</html>
