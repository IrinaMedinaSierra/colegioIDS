<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Alumno</title>
    <!--LLAMAR LAS LIBRERIAS DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        .altura{
            height: 100vh;
        }
    </style>
</head>
<body>

<!--FORMULARIO DE ALTA CON BOOTSTRAP-->
<div class="container text-center">
    <div class="row align-items-center">
        <h1>Editar Alumno</h1>
        <form class="row g-3 needs-validation" novalidate method="POST"  th:object="${alumno}" th:action="@{/actualizar}">
            <!-- Mostrar el ID pero no enviarlo -->
            <input type="text" class="form-control" disabled th:value="${alumno.idAlumno}" />

            <!-- Enviar el ID de forma oculta -->
            <input type="hidden" th:field="*{idAlumno}" />
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Nombre</label>


                <input type="text" class="form-control" id="validationCustom01"  required th:field="*{nombre}" th:value="${alumno.getNombre()}">
                <div class="valid-feedback">
                    ok
                </div>
                <div class="invalid-feedback">
                    Ingresa el nombre
                </div>

            </div>
            <div class="col-md-2">
                <label for="validationCustom02" class="form-label">Edad</label>
                <input type="number" class="form-control" id="validationCustom02"  required th:field="*{edad}" th:value="${alumno.getEdad()}">
                <div class="valid-feedback">
                    ok
                </div>
                <div class="invalid-feedback">
                    Ingresa la edad
                </div>
            </div>
            <div class="col-md-5">
                <label for="validationTooltip04" class="form-label">Curso</label>
                <select class="form-select" id="validationTooltip04" required th:field="*{curso}" th:value="${alumno.getCurso()}">
                    <option selected  value="">Indica el Curso</option>
                    <option th:value="'1º ESO'" >1º ESO</option>
                    <option th:value="'2º ESO'" >2º ESO</option>
                    <option th:value="'3º ESO'" >3º ESO</option>
                    <option th:value="'4º ESO'" >4º ESO</option>
                    <option th:value="'1º BACHILLER'">1º DE BACHILLER</option>
                    <option th:value="'2º BACHILLER'">2 DE BACHILLER</option>

                </select>
                <div class="valid-feedback">
                    ok
                </div>
                <div class="invalid-feedback">
                    Ingresa el curso
                </div>
            </div>
            <div class="col-12 ">
                <button class="btn btn-primary" type="submit">Actualizar Alumno</button>
            </div>
        </form>

    </div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>
</body>
</html>
